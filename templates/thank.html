  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Movie Mate</title>
    <style>
      /* Style the body */
      body {
        font-family: Arial, sans-serif;
        background-color: #E9EDC9;
      }

      /* Navbar */
      nav {
        background-color: #CCD5AE;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
      }
  
      .navbar-left {
        display: flex;
        align-items: center;
      }
  
      .navbar-left a {
        margin-right: 20px;
        color: #333;
        text-decoration: none;
      }
  
      .navbar-left a:last-child {
        margin-right: 0;
      }
  
      .navbar-left img {
        height: 50px;
      }
  
      .navbar-right {
        display: flex;
      }
  
      .button {
        display: inline-block;
        background-color: #f0f0f0;
        color: #333;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        margin-left: 10px;
      }
  
      @media screen and (max-width: 768px) {
        .navbar-left {
          flex-direction: column;
          align-items: flex-start;
        }
  
        .navbar-left a {
          margin-right: 0;
          margin-bottom: 10px;
        }
  
        .navbar-right {
          display: none;
        }
      }

      /* Style the container */

      .container {
        width: 40%;
        margin: auto;
        margin-top: 100px;
        text-align: center;
        background-color: #FAEDCD;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
      }

      /* Style the heading */
      h1 {
        color: #4CAF50;
      }

      /* Style the text */
      p {
        font-size: 18px;
        line-height: 1.5;
        margin-bottom: 20px;
      }

      /* Style the button */
      button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      /* Style the button on hover */
      button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
